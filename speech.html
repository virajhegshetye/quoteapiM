<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Assisted Quotation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #34495e;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>AI-Assisted Quotation</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName">

      <label for="income">Income:</label>
      <input type="number" id="income" name="income">

      <button type="button" onclick="startVoiceInput()">Start Voice Input</button>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Your credit card is accepted");
    }

    function startVoiceInput() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser does not support Speech Recognition.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      let step = 0;
      const prompts = [
        "Please say your first name",
        "Now say your last name",
        "Finally, say your income"
      ];
      const fields = [
        document.getElementById("firstName"),
        document.getElementById("lastName"),
        document.getElementById("income")
      ];

      function askNext() {
        if (step < prompts.length) {
          const utterance = new SpeechSynthesisUtterance(prompts[step]);
          speechSynthesis.speak(utterance);
          utterance.onend = () => recognition.start();
        }
      }

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        fields[step].value = transcript;
        step++;
        askNext();
      };

      recognition.onerror = (event) => {
        alert("Error occurred in recognition: " + event.error);
      };

      askNext();
    }
  </script>
</body>
</html>
